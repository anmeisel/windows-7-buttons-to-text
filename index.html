<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Windows 7 Buttons to Text</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="window">
		<div class="buttons">
		    <div class="min">
		        <div href="#" data-text="Open" onclick="return false" class="min-text min-extra">
		        	<a>Open</a>
		        </div>
		    </div>

	        <div class="close">
	    		<div data-text="Close" href="#" onclick="return false" class="close-text close-extra">
	    			<a>Close</a>
	    		</div>
	    	</div>
		</div>
	</div>
</body>

</html>
